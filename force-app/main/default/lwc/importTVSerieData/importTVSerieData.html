<template>
    <div class="slds-box slds-theme_default">
        <h4 class="bigger-font">Click TV Serie to import data: </h4>
        <template for:each={tvSeriesFromSearch} for:index="index" for:item="tvSerie">
            <div key={tvSerie.id} role="button" data-index={index} onclick={importData}>
                <div class="slds-text-align_center">
                    <h2>- {tvSerie.name} ({tvSerie.premiered} - {tvSerie.ended})</h2>
                </div>
            </div>
        </template>
        <hr>
        <lightning-input label="Enter TV Serie Name" value={tvSerieName} onchange={handleInputChange}></lightning-input>
        <div class='import-button-container'>
            <lightning-button class='import-button' label="Search" onclick={search} variant="brand"></lightning-button>
        </div>
    </div>
    <div if:true={showMessage} class="slds-text-color_success">
        Data imported - please verify.
    </div>
    <template if:true={error}>
        <div class="slds-text-color_error">{error}</div>
    </template>
</template>
