<template>
    <template if:true={edit}>
        <lightning-combobox name="points" label="Your Rating" placeholder="" value={rating.Points__c} options={points}
            onchange={changePointsOnChange}>
        </lightning-combobox>
        <br>
        <lightning-button variant="brand" label="Rate" data-id='1' onclick={updateRating}></lightning-button>
    </template>
    <template if:false={edit}>
        Your rating: <template if:true={isRatingPoints}>{rating.Points__c}</template>
        <br>
        <lightning-button variant="brand" label="Rate" data-id='1' onclick={startEditing}></lightning-button>
    </template>

    <!-- Your rating: {rating.Points__c} -->

</template>
