<template>
    <div class="slds-grid slds-wrap tv-serie-container">
        <template for:each={tvSeries} for:item="tvSerie">
            <div key={tvSerie.Id} class="tv-serie-box" style={tvSerie.ImgStyle} onclick={handletvSerieClick}
                data-id={tvSerie.Id} role="button">
                <div class="slds-text-title slds-text-align_center">
                    {tvSerie.Name}
                </div>
            </div>
        </template>
        <div class="video-container">
            <iframe autoplay controls loop width="20" height="20"
                src='https://www.youtube.com/embed/xy_NKN75Jhw?autoplay=1&mute=0' frameborder="0"
                allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>
</template>
