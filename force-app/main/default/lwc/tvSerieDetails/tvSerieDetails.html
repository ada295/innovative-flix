<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <img src={tvSerie.Logo__c} alt='Not found' class="slds-avatar" />
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-text-heading_medium"><strong>{tvSerie.Name}</strong></h2>
                </div>
            </div>
        </div>
        <div class="slds-card__body slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                <div class="slds-text-body_regular tv-serie-description" lwc:dom="manual">
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                <!-- Embed YouTube video or trailer here -->
                <div class="video-container">
                    <iframe autoplay controls class="responsive-iframe" width="560" height="315"
                        src='{tvSerie.Trailer__c}' frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div>
            <c-seasons tv-serie-id={tvSerieId}></c-seasons>
        </div>
    </div>
</template>
